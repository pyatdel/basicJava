<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<form action="test.jsp" method="get">
		
		이름: <input value="이유진" name="erum">	<br>
		별명: <input name="alias">
		
<!--
		get방식으로 요청이 전달될 때 queryString의 형태로 전달된다
		url?name으로 설정한 정보=입력양식에 입력된 값
-->
		
		<!--<input type="reset">-->
		<input type="submit" value="서브밋">
		<input type="button" value="버튼이다" onclick="f_btn()">
		<input type="image" src="../images/btn.PNG">
		<!--폼 내부에서는 전송 기능을 갖음-->
		<!--폼 내부의 button이라도 type="button"일때는 기능 없음으로 돌아감 -->
		<button type="button">폼안쪽button</button>
	</form>
	<button>폼바깥쪽button</button><!--폼 외부에서는 순수한 버튼으로 사용-->
	
<script>
	//함수 선언 function 함수명(){}
	function f_btn(){
		//alert("아무거나,..."); //경고창
		//제출기능을 표현
		console.log(document.getElementsByTagName('form')); //front작업에서의 디버깅에 유용한 함수
		document.getElementsByTagName('form')[0].submit();
	}
</script>
</body>
